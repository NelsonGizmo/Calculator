<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="top">
            <input type="text" name="" id="display" class="display">
        </section>
        <section class="buttons">
            <div class="line1">
                <input type="button" value="CE" id="clear" class="btn1" onclick="clearScreen()">
                <input type="button" value="%" class="btn" onclick = "displayChar('%')">
                <input type="button" value="+" class="btn" onclick = "displayChar('+')">
                <input type="button" value="-" class="btn" onclick = "displayChar('-')">
            </div>
            <div class="line2">
                <input type="button" value="7" class="btn" onclick = "displayChar('7')">
                <input type="button" value="8" class="btn" onclick = "displayChar('8')">
                <input type="button" value="9" class="btn" onclick = "displayChar('9')">
                <input type="button" value="/" class="btn" onclick = "displayChar('/')">
            </div>
            <div class="line3">
                <input type="button" value="4" class="btn" onclick = "displayChar('4')">
                <input type="button" value="5" class="btn" onclick = "displayChar('5')">
                <input type="button" value="6" class="btn" onclick = "displayChar('6')">
                <input type="button" value="*" class="btn" onclick = "displayChar('*')">
            </div>
            <div class="line4">
               <input type="button" value="1" class="btn4" onclick = "displayChar('1')">
               <input type="button" value="2" class="btn5" onclick = "displayChar('2')">
               <input type="button" value="3" class="btn6" onclick = "displayChar('3')">
            </div>
            <div class="line5">
                <input type="button" value="0" class="btn3"  onclick = "displayChar('0')">
                <input type="button" value="." class="btn7" onclick = "displayChar('.')">
                <input type="button" value="=" id="equal" class="btn2" onclick = "result()">
 
            </div>
        </section>
    </main>
</body>
<script src="./calculator.js"></script>
</html>
